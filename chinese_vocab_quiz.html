
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>识字选择题游戏</title>
  <style>
    body { font-family: sans-serif; background: #f0f8ff; padding: 20px; }
    .question-box { background: #fff; border-radius: 10px; padding: 20px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .question { font-size: 1.2em; margin-bottom: 20px; }
    .option { background: #e0e0e0; margin: 10px 0; padding: 10px; border-radius: 8px; cursor: pointer; }
    .option.correct { background: #c8f7c5; }
    .option.wrong { background: #f7c5c5; }
    .feedback { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="question-box">
    <div class="question">
      哪个是“凶猛”的正确拼音？
    </div>
    <div class="option" onclick="checkAnswer(this, true)">A. xiōngměng</div>
    <div class="option" onclick="checkAnswer(this, false)">B. xiāngmèng</div>
    <div class="option" onclick="checkAnswer(this, false)">C. xióngmáng</div>
    <div class="option" onclick="checkAnswer(this, false)">D. xiōngmò</div>
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    function checkAnswer(el, isCorrect) {
      const options = document.querySelectorAll('.option');
      options.forEach(opt => opt.style.pointerEvents = 'none');
      if (isCorrect) {
        el.classList.add('correct');
        document.getElementById('feedback').textContent = '✅ 正确！';
      } else {
        el.classList.add('wrong');
        document.getElementById('feedback').textContent = '❌ 错了，再接再厉！';
      }
    }
  </script>
</body>
</html>
